chat_handle.create_new:
  path: '/new-chat/{uid}'
  defaults:
    _title: 'Nuova Chat'
    _controller: '\Drupal\chat_handle\Controller\ChatHandleController::create_new'
  requirements:
    _permission: 'access content'

chat_handle.save_chat:
  path: '/save-chat/{uid}'
  defaults:
    _title: 'Salva Chat'
    _controller: '\Drupal\chat_handle\Controller\ChatHandleController::save_chat'
  methods: [POST]
  requirements:
    _permission: 'access content'
    _format: json

chat_handle.load_chat:
  path: '/load-chat/{uid}'
  defaults:
    _title: 'Carica Chat'
    _controller: '\Drupal\chat_handle\Controller\ChatHandleController::load_chat'
  methods: [POST]
  requirements:
    _permission: 'access content'
    _format: json

chat_handle.delete_chat:
  path: '/delete-chat/{uid}'
  defaults:
    _title: 'Cancella Chat'
    _controller: '\Drupal\chat_handle\Controller\ChatHandleController::delete_chat'
  methods: [POST]
  requirements:
    _permission: 'access content'
    _format: json

